<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./index.css" />
        <title>BeerLover</title>
    </head>
    <body>
        <section class="section-content">
            <div class="wrapper">
                <div class="search-wrapper">
                    <div class="search-wrapper_error" id="error"></div>
                    <div class="input-wrapper">
                        <label for="beer">Введите название пива</label>
                        <input
                            type="text"
                            name="beer"
                            id="beer"
                            class="input-wrapper__input"
                        />
                    </div>
                    <div class="suggest" id="suggest"></div>
                </div>
                <div class="result" id="result">
                    <p class="result__title">Результат</p>
                    <img src="" alt="" class="result__image" id="beerImage" />
                    <p>
                        <span class="result__info-title">Название </span>
                        <span id="beerName"></span>
                    </p>
                    <p>
                        <span class="result__info-title">Теги </span>
                        <span id="beerTags"></span>
                    </p>
                    <p>
                        <span class="result__info-title"
                            >Старт производства
                        </span>
                        <span id="beerFirstBrewed"></span>
                    </p>
                    <p>
                        <span class="result__info-title">Крепость </span>
                        <span id="beerAbv"></span>
                    </p>
                    <p>
                        <span class="result__info-title"
                            >Идеально сочетается с </span
                        ><span id="beerFoodPairing"></span>
                    </p>
                    <p>
                        <span class="result__info-title">Описание </span>
                        <span id="beerDescription"></span>
                    </p>
                </div>
            </div>
            <div class="last-search"></div>
        </section>
    </body>
</html>
